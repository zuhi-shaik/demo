<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cute Aesthetic Page</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffd6e8, #d6f0ff);
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 320px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ff6fa5;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        button {
            background: #ff9ecb;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #ff6fa5;
            transform: scale(1.05);
        }

        #message {
            margin-top: 15px;
            font-size: 18px;
            color: #ff6fa5;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
            }

            to {
                transform: translateY(-10vh);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Hello!</h1>
        <p>Click the button for a little happiness âœ¨</p>
        <button onclick="showMessage()">Click Me</button>
        <div id="message"></div>
    </div>

    <script>
        function showMessage() {
            document.getElementById("message").innerHTML = "You are doing amazing today! ðŸ’–";
        }

        /* Create floating hearts */
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ðŸ’—";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 500);
    </script>

</body>

</html>
